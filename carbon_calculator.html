<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Carbon Emissions Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personal Carbon Emissions Calculator</h2>
        <p><i>for san diego residents</i></p>
        
        <label>Car commute distance (km per month)</label>
        <input type="number" id="car_distance" placeholder="Enter km">

        <label>Plane travel distance (km per month)</label>
        <input type="number" id="plane_distance" placeholder="Enter km">

        <label>Other transport distance (km per month)</label>
        <input type="number" id="other_distance" placeholder="Enter km">

        <label>Monthly electricity consumption (kWh)</label>
        <input type="number" id="electricity" placeholder="Enter kWh">

        <label>Waste generated per week (kg)</label>
        <input type="number" id="waste" placeholder="Enter kg">

        <label>Meals per day</label>
        <input type="number" id="meals" placeholder="Enter number of meals">

        <label>Diet</label>
        <select id="diet">
            <option value="omnivore">Omnivore</option>
            <option value="pescatarian">Pescatarian</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select>
        <button onclick="calculateEmissions()">Calculate CO2 Emissions</button>

        <p><i><small>(yearly emmisions, based on EPA guidelines)</small></i></p>
        <p id="results"></p>



    </div>

    <script>
        function calculateEmissions() {
            const data = {
            car_distance: parseFloat(document.getElementById("car_distance").value) || 0,
            plane_distance: parseFloat(document.getElementById("plane_distance").value) || 0,
            other_distance: parseFloat(document.getElementById("other_distance").value) || 0,
            electricity: parseFloat(document.getElementById("electricity").value) || 0,
            waste: parseFloat(document.getElementById("waste").value) || 0,
            meals: parseFloat(document.getElementById("meals").value) || 2,
            diet: document.getElementById("diet").value  // Assuming you're using the diet select element
        };


    fetch("http://127.0.0.1:5000/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        console.log("Response:", data);  // Debugging line to see the response in console
        document.getElementById("results").innerHTML = `
            <strong>Results:</strong><br>
            Car: ${data.car} kg COâ‚‚ per year<br>
            Plane: ${data.plane} kg COâ‚‚ per year<br>
            Other transport: ${data.other} kg COâ‚‚ per year<br>
            <strong>Total Transportation: ${data.total_transportation} kg COâ‚‚ per year</strong><br>
            Electricity: ${data.electricity} kg COâ‚‚ per year<br>
            Diet: ${data.diet} kg COâ‚‚ per year<br>
            Waste: ${data.waste} kg COâ‚‚ per year<br>
            <strong>Total: ${data.total} kg COâ‚‚ per year</strong><br>
            Trees needed to offsetðŸŒ³: ${data.trees_needed}
        `;
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("results").innerHTML = `<strong style="color: red;">Error fetching data. Check console.</strong>`;
    });

}

    </script>

</body>
</html>
